          <div

            <span class="w-6 h-0.5 bg-black"></span>

          >
            <li class="text-right p-4 lg:hidden">
              <button class="text-white text-2xl" onclick="toggleMenu()">
                &times;
              </button>
            </li>
            <li>

            <li>

            <li>

              >
            </li>
          </ul>
        </div>
      </nav>
